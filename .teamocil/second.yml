session:
  name: "second"
  windows:
    - name: "iPython"
      clear: true
      root: "~/igor/gzhualiang-minipj-orz"
      panes:
        - cmd: "ipy"
    - name: "MySQL"
      root: "~/igor/gzhualiang-minipj-orz"
      panes:
        - cmd: "ms"
    - name: "Tail log"
      clear: true
      layout: even-horizontal
      root: "~/igor/gzhualiang-minipj-orz"
      panes:
        - cmd: "tail -F /tmp/everet.log"
        - cmd: "tail -F /var/log/uwsgi.log"
    - name: "minipj"
      layout: even-horizontal
      root: "~/igor/gzhualiang-minipj-demo"
      panes:
        - cmd: "ls"
        - cmd: "iglt"
    - name: "bank"
      layout: even-horizontal
      root: "~/igor/gzhualiang-bank-orz"
      panes:
        - cmd: "ls"
        - cmd: "iglt"
