session:
  name: "b2b"
  windows:
    - name: "iPython"
      clear: true
      root: "~/git/b2b"
      panes:
        - cmd: "ipy"
    - name: "log"
      layout: even-horizontal
      root: "~/project/b2b/var/log"
      panes:
        - cmd: "tail -F root.log"
        - cmd: "tail -F uwsgi.log"
    - name: "MySQL"
      clear: true
      root: "~/git/b2b"
      panes:
        - cmd: ["ms -D b2b", "show tables;"]
    - name: "b2b-deploy"
      clear: true
      root: "~/git/b2b"
      panes:
        - cmd: "ls"
    - name: "tools"
      root: "~/project/b2b/"
      panes:
        - cmd: "source ~/project/b2b/virtualenv/bin/activate; ls"
