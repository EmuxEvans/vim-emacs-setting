session:
  name: "work"
  windows:
    - name: "iPython"
      clear: true
      root: "~/"
      panes:
        - cmd: "ipy"
    - name: "b2c-deploy"
      layout: even-horizontal
      root: "~/git/vipbar-b2c"
      panes:
        - cmd: ["mac-auto-deploy . gzhualiang@dev35:~/git/vipbar-b2c"]
        - cmd: ["ls"]
    - name: "b2b-deploy"
      layout: even-horizontal
      root: "~/git/vip-bar-b2b"
      panes:
        - cmd: ["mac-auto-deploy . gzhualiang@dev35:~/git/vip-bar-b2b"]
        - cmd: ["ls"]
    - name: "mg-deploy"
      layout: even-horizontal
      root: "~/git/mg-channel"
      panes:
        - cmd: ["mac-auto-deploy . gzhualiang@dev35:~/git/mg-channel"]
        - cmd: ["ls"]
    - name: "vipbar-deploy"
      layout: even-horizontal
      root: "~/svn/vipbar"
      panes:
        - cmd: ["mac-auto-deploy . gzhualiang@dev36:~/svn/vipbar"]
        - cmd: ["ls"]
    - name: "zsh"
      layout: even-horizontal
      root: "~/"
      panes:
        - cmd: ["ls", ]
