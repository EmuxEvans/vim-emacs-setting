session:
  name: "contacts"
  windows:
    - name: "iPython"
      clear: true
      root: "~/projects/new_contacts"
      panes:
        - cmd: "ipy"
    - name: "run"
      layout: even-horizontal
      root: "~/projects/new_contacts"
      panes:
        - cmd: "./main.py"
        - cmd: "ls"
    - name: "zsh"
      layout: even-horizontal
      root: "~/projects/new_contacts"
      panes:
        - cmd: "ls"
